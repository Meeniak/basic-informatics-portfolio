<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter - Basic Informatics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
</head>
<body class="letter-page">
    <header class="sub-page-header">
        <h1>Letter</h1>
        <a href="index.html">Back to home</a>
    </header>
    <div id="sketch-container">
        <div id="canvas-wrapper"></div>
        <div id="controls-panel">
            <div class="control-group">
                <h3>Parameters</h3>
                <div id="sliders">
                    <div class="slider-wrapper">
                        <label>Width/Radius</label>
                        <div id="sW-container"></div>
                    </div>
                    <div class="slider-wrapper">
                        <label>Height/Amplitude</label>
                        <div id="sH-container"></div>
                    </div>
                    <div class="slider-wrapper">
                        <label>Global Rotation</label>
                        <div id="r-container"></div>
                    </div>
                    <div class="slider-wrapper">
                        <label>Animation Speed</label>
                        <div id="sAnim-container"></div>
                    </div>
                    <div class="slider-wrapper">
                        <label>Needle Count</label>
                        <div id="s2-complex-container"></div>
                    </div>
                    <div class="slider-wrapper">
                        <label>Crystal Count</label>
                        <div id="s3-complex-container"></div>
                    </div>
                    <div class="slider-wrapper">
                        <label>Wave Detail</label>
                        <div id="s4-complex-container"></div>
                    </div>
                    <div class="slider-wrapper">
                        <label>Trail Length</label>
                        <div id="s5-complex-container"></div>
                    </div>
                    <div class="slider-wrapper">
                        <label>Opacity</label>
                        <div id="sOpacity-container"></div>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Colors</h3>
                <div id="color-pickers">
                    <div class="picker-wrapper">
                        <label for="fillCol-picker">
                            <span class="color-dot" id="primary-color-dot"></span>Primary Color
                        </label>
                        <div id="fillCol-container"></div>
                    </div>
                    <div class="picker-wrapper">
                        <label for="fillCol2-picker">
                            <span class="color-dot" id="secondary-color-dot"></span>Secondary Color
                        </label>
                        <div id="fillCol2-container"></div>
                    </div>
                </div>
            </div>
            
            <div class="control-group" id="group-stroke-options">
                <h3>Stroke</h3>
                <div class="picker-wrapper">
                    <label><span class="color-dot" id="stroke-color-dot"></span>Stroke Color</label>
                    <div id="strokeCol-container"></div>
                </div>
                <div class="slider-wrapper">
                    <label>Stroke Weight</label>
                    <div id="strokeWeight-container"></div>
                </div>
                <div id="strokeToggle-container"></div>
            </div>
            
            <div id="legend" class="control-group">
                <h3>Shortcuts</h3>
                <p><span>[1-5]</span> &rarr; Change Style</p>
                <p><span>[S]</span> &rarr; Save Image</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="letter-sketch.js"></script>
</body>
</html>
