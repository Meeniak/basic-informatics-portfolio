<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter - Basic Informatics</title>
    <!-- Stile generale del sito -->
    <link rel="stylesheet" href="style.css">
    <!-- Libreria p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
</head>
<body class="letter-page">

    <header class="sub-page-header">
        <h1>Letter</h1>
        <a href="index.html">Back to home</a>
    </header>

    <div id="sketch-container">
        
        <!-- Il canvas p5.js verrÃ  inserito qui -->
        <div id="canvas-wrapper"></div>

        <!-- Pannello di controllo per gli elementi UI -->
        <div id="controls-panel" class="letter-controls">
            
            <div id="controls">
                <div class="control-group-grid">
                    <div id="group-w" class="control-item"><label>Width/Radius</label><div id="sW-container"></div></div>
                    <div id="group-h" class="control-item"><label>Height/Amplitude</label><div id="sH-container"></div></div>
                    <div id="group-rot" class="control-item"><label>Global Rotation</label><div id="r-container"></div></div>
                    <div id="group-anim" class="control-item"><label>Animation Speed</label><div id="sAnim-container"></div></div>
                    <div id="group-s2-complex" class="control-item"><label>Needle Count</label><div id="s2-complex-container"></div></div>
                    <div id="group-s3-complex" class="control-item"><label>Crystal Count</label><div id="s3-complex-container"></div></div>
                    <div id="group-s4-complex" class="control-item"><label>Wave Detail</label><div id="s4-complex-container"></div></div>
                    <div id="group-s5-complex" class="control-item"><label>Trail Length</label><div id="s5-complex-container"></div></div>
                    <div id="group-opacity" class="control-item"><label>Opacity</label><div id="sOpacity-container"></div></div>
                </div>
                
                <div class="control-group-grid color-controls">
                    <div id="group-c1" class="control-item"><label>Primary Color</label><div id="fillCol-container"></div></div>
                    <div id="group-c2" class="control-item"><label>Secondary Color</label><div id="fillCol2-container"></div></div>
                </div>

                <div id="group-stroke-options" class="control-group">
                    <label>Stroke Options</label>
                    <div class="stroke-controls-wrapper">
                        <div id="strokeCol-container"></div>
                        <div id="strokeWeight-container"></div>
                        <div id="strokeToggle-container"></div>
                    </div>
                </div>
            </div>

            <div id="legend" class="control-group">
                <h3>Shortcuts</h3>
                <p><span>[1-5]</span> &rarr; Change Style</p>
                <p><span>[S]</span> &rarr; Save Image</p>
            </div>

        </div>
    </div>

    <!-- Script del sito (per il cursore) -->
    <script src="script.js"></script>
    <!-- I tuoi script, caricati nell'ordine corretto -->
    <script src="lettere.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
