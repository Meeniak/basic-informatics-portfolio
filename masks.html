<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masks - Basic Informatics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
</head>
<body>

    <header class="sub-page-header">
        <h1>Masks</h1>
        <a href="index.html">Back to home</a>
    </header>

    <div id="sketch-container">
        
        <div id="canvas-wrapper">
            <!-- p5.js Canvas will be inserted here -->
        </div>

        <div id="controls-panel">
            
            <div class="control-group">
                <h3 id="current-mask-label">Current: Dragon</h3>
            </div>

            <!-- Pannello per i controlli -->
            <div class="control-group">
                <h3>Parameters</h3>
                <div id="sliders">
                     <!-- NUOVO: Slider per la sensibilitÃ  -->
                    <div class="slider-wrapper">
                        <label>Sound Sensitivity</label>
                        <div id="sensitivity-slider-container"></div>
                    </div>
                </div>
            </div>

            <div id="legend" class="control-group">
                <h3>Shortcuts</h3>
                <p><span>[1-5]</span> &rarr; Select Mask</p>
                <p><span>[S]</span> &rarr; Save Image</p>
                <p style="margin-top: 20px; font-size: 0.8em; opacity: 0.7;">Use your microphone to see the masks react. Adjust sensitivity for a better experience.</p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="masks-sketch.js"></script>
</body>
</html>
